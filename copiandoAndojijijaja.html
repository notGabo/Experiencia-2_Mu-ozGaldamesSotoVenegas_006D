<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AerisWeather API</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

    <script>
        $(document).ready(function(){
             
            $.ajax({
                    url:"http://api.weatherapi.com/v1/current.json?key=7623d859c2064971934171222222704%20&q=Santiago&aqi=no", 
                        type: "GET",
                        success: function(resultado){
                            console.log(resultado);
                            $("#pais").html(resultado.location.country);
                            $("#region").html(resultado.location.region);
                            $("#hora").html(resultado.location.localtime);
                            $("#temperatura").html(resultado.current.temp_c);
                            $("#condicion").html(resultado.current.condition.text);
                            $("#foto").append("<img src="+resultado.current.condition.icon+"></img>");
                        },
                        error: function(error){
                            console.log(error);
                        }
            })
        })
    </script>

<div class="container">
    <div>Pais: <span id="pais"></span></div>
    <div>Region: <span id="region"></span></div>
    <div>Hora: <span id="hora"></span></div>
    <div>temperatura: <span id="temperatura"></span></div>
    <div>Condicion: <span id="condicion"></span></div>
    <div><span id="foto"></span></div>
</div>

</body>
</html>
